<body></body>
<script>
    //{ "id": 16, "dept": "Finance", "courseNum": "401", 
    //  "courseName": "Tax Laws", "instructor": "Brittany", 
    //  "startDate": "Aug 1", "numDays": 5 }

    async function getCourses(){
        const response = await fetch("http://localhost:8081/api/courses");
        const data = await response.json();
        console.log(data);
        
        data.forEach(item => {
            document.body.innerHTML += `
                <p>
                    ${ item.courseName }(${ item.id }) - ${ item.dept }
                    <a href="details.html?courseid=${ item.id }">See Details</a>
                </p>
            `;
        }); //end for each
    
    }
    getCourses();
</script>
